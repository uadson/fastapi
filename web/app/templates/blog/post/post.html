{% extends '_base.html' %}

{% block title %}Post{% endblock title%}

{% block content %}
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div class="col-lg-3">
                <div class="d-flex align-items-center mt-lg-5 mb-4">
                    <img class="img-fluid rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                    <div class="ms-3">
                        <div class="fw-bold">Valerie Luna</div>
                        <div class="text-muted">News, Business</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <!-- Post content-->
                <article>
                    {% include 'blog/post/includes/_articles.html' %}
                </article>
                <!-- Comments section-->
                <section>
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Comment form-->
                            {% include 'blog/post/includes/_comment_form.html' %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
