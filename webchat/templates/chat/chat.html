{% extends 'base.html' %}{% block content %}
<section>
    <div class="container-fluid col-4">
        <div class="card">
            <div class="card-header">
                <img src="/static/assets/images/logo-pref-goiania.png" alt="" width="120">
            </div>
            <div class="card-body">
                <div>
                    <div class="d-flex flex-row justify-content-start mb-4">
                        <img src="/static/assets/images/pmg-logo.png" alt="" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #E8E8E8;">
                            <p class="small mb-0">Olá! Seja bem-vindo(a) ao Assistente Virtual da Prefeitura
                                Municipal de Goiânia!</p>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-start mb-4">
                        <img src="/static/assets/images/pmg-logo.png" alt="" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #E8E8E8;">
                            <p class="small mb-0">Antes de iniciarmos o atendimento,<br> por favor, informe
                                o número do seu CPF (somente números):
                            </p>
                        </div>
                    </div>
                    <ul id="messages" class="scroll"></ul>
                </div>
            </div>
            <div class="container chat-footer">
                <div class="form-group chat-input-div">
                    <form class="row row-cols-lg-auto g-3 align-items-center">
                        <div class="col">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="message-input"
                                    placeholder="Digite uma opção aqui" name="inputUser" autocomplete="off">
                            </div>
                        </div>

                        <div class="col">
                            <button type="submit" class="btn btn-primary form-control-lg" id="message-submit">
                                <img src="/static/assets/images/sent.png" alt="Enviar" />
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
